
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Running Calculator</title>
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="run-container">
            <div class="run-body">

                <h1>Running Calculator</h1>
                <hr class="solid">

                <!--01_conv_km2miles-->
                <h2>Convert Kms to Miles</h2> 
                <form name="form_1a" onsubmit="return false">
                    <div class="form-control">
                        <input type="text" name="unit_input" maxlength="20" value="0"
                        onkeyup="CalculateUnit(document.form_1a, document.form_1b)"> Kms =
                    </div>
                </form>
                <form name="form_1b" onsubmit="return false">
                    <div class="form-control">
                        <input type="text" name="unit_input" maxlength="20" value="0"
                        onkeyup="CalculateUnit(document.form_1b, document.form_1a)"> Miles
                    </div>
                </form>


                <!--02_conv_speed2pace-->
                <h2>Covert Speed to Pace</h2>
                <div class="form-control">
                    <label for="upper">Include Uppercase Letters</label>
                    <input id="upper" type="checkbox" />
                </div>

                <!--03_calc_pace-->
                <h2>Calculate Pace from Time and Distance</h2>
                <div class="form-control">
                    <label for="lower">Include Lowercase Letters</label>
                    <input id="lower" type="checkbox" />
                </div>

                <!--04_calc_time-->
                <h2>Calculate Time from Distance and Pace</h2>
                <div class="form-control">
                    <label for="number">Include Numbers</label>
                    <input id="number" type="checkbox" />
                </div>

                <!--04_calc_distance-->
                <h2>Calculate Distance from Time and Pace</h2>
                <div class="form-control">
                    <label for="symbol">Include Symbols</label>
                    <input id="symbol" type="checkbox" />
                </div>
                <button class="generate" id="generate">
                    Generate Password
                </button>

                <hr class="solid">

                <div class="run-header">
                    <div class="run">
                        <span id="run"></span>
                        <button id="copy">Copy</button>
                    </div>
                </div>

                <div class="">
                    <label for="mnemonic">Memory Mnemonic:</label><br>
                    <p id="mnemonic"></p>
                </div>   

            </div>
            <hr>
            <footer>&copy; 2022 Kagumba Corp</footer>
        </div>
        
    </body>
</html>
